<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF NOC | Live Path Monitor</title>
    <style>
        :root {
            --bg-body: #0b0f19; --bg-panel: #151e32; --bg-header: #1e293b;
            --border: #2a3b55; --text-main: #e2e8f0; --text-muted: #94a3b8;
            --accent: #3b82f6; --success: #10b981; --danger: #ef4444; --warning: #f59e0b;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg-body); color: var(--text-main); font-family: system-ui, sans-serif; }

        /* HEADER */
        header { background: var(--bg-panel); padding: 1rem 2rem; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; position: sticky; top: 0; z-index: 50; }
        .brand span { color: var(--accent); font-weight: bold; }
        .search-input { background: var(--bg-body); border: 1px solid var(--border); color: white; padding: 8px 12px; border-radius: 4px; width: 300px; }

        /* CONTENT */
        .container { max-width: 1600px; margin: 20px auto; padding: 0 20px; }
        .pop-section { margin-bottom: 20px; border: 1px solid var(--border); border-radius: 6px; background: var(--bg-panel); }
        .pop-header { padding: 12px 20px; background: var(--bg-header); cursor: pointer; display: flex; justify-content: space-between; font-weight: 600; }
        .pop-header:hover { background: #253346; }
        
        .client-grid { display: none; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 15px; padding: 15px; }
        .client-grid.show { display: grid; }

        /* CARDS */
        .link-card { background: var(--bg-panel); border: 1px solid var(--border); padding: 15px; border-radius: 6px; display: flex; flex-direction: column; gap: 8px; }
        .link-card:hover { border-color: var(--accent); }
        .card-top { display: flex; justify-content: space-between; font-weight: bold; }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #334155; }
        .status-up { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .status-down { background: var(--danger); box-shadow: 0 0 8px var(--danger); }
        .val-ip { font-family: monospace; color: var(--text-main); }

        /* BUTTON & SCANNING STATE */
        .btn-diag { margin-top: 5px; background: var(--accent); color: white; border: none; padding: 8px; border-radius: 4px; cursor: pointer; font-weight: 600; min-height: 36px; transition: all 0.2s;}
        .btn-diag:hover { background: #2563eb; }
        
        /* The Scanning Animation Box */
        .scan-box { display: flex; flex-direction: column; align-items: start; gap: 4px; font-size: 0.75rem; font-family: monospace; padding: 5px; }
        .scan-row { display: flex; justify-content: space-between; width: 100%; color: #cbd5e1; }
        .spinner { display: inline-block; width: 10px; height: 10px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-right: 5px;}
        @keyframes spin { to {transform: rotate(360deg);} }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(3px); }
        .modal-overlay.open { display: flex; }
        .modal-box { background: var(--bg-panel); padding: 25px; border-radius: 8px; border: 1px solid var(--border); width: 500px; max-width: 95%; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        
        .result-row { display: flex; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #ffffff10; align-items: center; }
        .res-label { font-weight: bold; font-size: 0.95rem; }
        .res-ip { font-family: monospace; color: var(--text-muted); font-size: 0.85rem; }
        .res-status { font-weight: bold; padding: 2px 8px; border-radius: 4px; font-size: 0.85rem; }
        
        .st-UP { color: #10b981; background: rgba(16, 185, 129, 0.1); }
        .st-DOWN { color: #ef4444; background: rgba(239, 68, 68, 0.1); }
    </style>
</head>
<body>

<header>
    <div class="brand"><span>RF</span> LIVE MONITOR</div>
    <input type="text" id="searchInput" class="search-input" placeholder="Search Client, POP, IP...">
</header>

<div class="container" id="main-container">
    <div style="text-align:center; padding:50px; color:var(--text-muted);">Loading Inventory...</div>
</div>

<div class="modal-overlay" id="diagModal">
    <div class="modal-box">
        <h3 id="m-client" style="color:var(--accent); margin-bottom: 5px;">Client Name</h3>
        <div style="font-size:0.85rem; color:var(--text-muted); margin-bottom: 20px;">Path Diagnostics Report</div>

        <div id="m-steps">
            </div>

        <div style="background: rgba(0,0,0,0.2); margin-top: 20px; padding: 15px; border-radius: 6px; text-align: center;">
            <div style="font-size: 0.8rem; color: var(--text-muted); text-transform: uppercase;">Final Conclusion</div>
            <div id="m-final" style="font-size: 1.3rem; font-weight: bold; margin: 5px 0;">--</div>
            <div id="m-cause" style="font-size: 0.9rem; color: #cbd5e1;">--</div>
        </div>

        <button onclick="closeModal()" style="width:100%; margin-top:15px; padding:12px; background:#334155; border:none; color:white; border-radius:4px; cursor:pointer;">Close Report</button>
    </div>
</div>

<script>
    const API_BASE = 'http://192.168.0.104:8000';
    let rawData = {};

    document.addEventListener('DOMContentLoaded', fetchInventory);

    // SEARCH
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        document.getElementById('main-container').innerHTML = '';
        if(!term) { renderAll(rawData); return; }
        
        Object.keys(rawData).forEach(pop => {
            const matches = rawData[pop].clients.filter(c => 
                c.Client_Name.toLowerCase().includes(term) || c.Client_IP.includes(term)
            );
            if(matches.length > 0 || pop.toLowerCase().includes(term)) {
                renderPop(pop, rawData[pop].loopback_ip, matches.length ? matches : rawData[pop].clients, true);
            }
        });
    });

    async function fetchInventory() {
        try {
            const res = await fetch(`${API_BASE}/api/inventory`);
            if(!res.ok) throw new Error("Backend Offline");
            rawData = await res.json();
            renderAll(rawData);
        } catch(e) {
            document.getElementById('main-container').innerHTML = `<div style="text-align:center; color:var(--danger); padding:40px;">Backend Offline (Run .bat file)</div>`;
        }
    }

    function renderAll(data) {
        document.getElementById('main-container').innerHTML = '';
        Object.keys(data).sort().forEach(pop => renderPop(pop, data[pop].loopback_ip, data[pop].clients, false));
    }

    function renderPop(pop, lb, clients, expand) {
        const id = `g-${pop.replace(/\s+/g,'')}`;
        const html = `
            <div class="pop-section">
                <div class="pop-header" onclick="document.getElementById('${id}').classList.toggle('show')">
                    <span>üè¢ ${pop} <small style="color:var(--accent); margin-left:10px;">LB: ${lb}</small></span>
                    <span>${clients.length} Clients ‚ñæ</span>
                </div>
                <div id="${id}" class="client-grid ${expand?'show':''}">
                    ${clients.map(c => `
                        <div class="link-card">
                            <div class="card-top">
                                <div>${c.Client_Name}</div>
                                <div class="status-dot" id="d-${c.Client_IP.replace(/\./g,'-')}"></div>
                            </div>
                            <div style="font-size:0.85rem; color:var(--text-muted); margin-top:5px;">
                                <div>IP: <span class="val-ip">${c.Client_IP}</span></div>
                                <div>Base: ${c.Base_IP}</div>
                            </div>
                            <button class="btn-diag" onclick="runDiag(this, '${c.Client_Name}', '${c.Client_IP}', '${c.Base_IP}')">
                                ‚ö° Check Status
                            </button>
                        </div>
                    `).join('')}
                </div>
            </div>`;
        document.getElementById('main-container').insertAdjacentHTML('beforeend', html);
    }

    function calculateGateway(baseIp) {
        if(!baseIp || baseIp === 'N/A') return 'N/A';
        const parts = baseIp.split('.');
        if(parts.length !== 4) return 'Unknown';
        // Subtract 1 from last octet
        parts[3] = parseInt(parts[3]) - 1;
        return parts.join('.');
    }

    async function runDiag(btn, name, ip, baseIp) {
        const originalText = btn.innerHTML;
        const gwIp = calculateGateway(baseIp);

        // --- THE VISUAL UPDATE ---
        // We replace the button text with a Live List of what we are checking
        btn.innerHTML = `
            <div class="scan-box">
                <div style="color:white; font-weight:bold; margin-bottom:2px;">
                   <span class="spinner"></span> Scanning...
                </div>
                <div class="scan-row"><span>Client:</span> <span>${ip}</span></div>
                <div class="scan-row"><span>Base:</span> <span>${baseIp}</span></div>
                <div class="scan-row"><span>GW:</span> <span>${gwIp}</span></div>
            </div>
        `;
        btn.disabled = true;
        btn.style.cursor = "wait";

        try {
            const res = await fetch(`${API_BASE}/api/diagnose`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({name, ip})
            });
            const data = await res.json();
            
            // Update UI Dot
            const dot = document.getElementById(`d-${ip.replace(/\./g,'-')}`);
            if(data.final_status.includes("UP")) {
                dot.className = "status-dot status-up";
                btn.style.background = "var(--success)";
                btn.innerHTML = "LINK UP üü¢";
            } else {
                dot.className = "status-dot status-down";
                btn.style.background = "var(--danger)";
                btn.innerHTML = "ISSUE FOUND üî¥";
                showModal(name, data);
            }
        } catch(e) {
            btn.innerHTML = "Error";
            btn.style.background = "var(--warning)";
        } finally {
            // Restore button after 4 seconds
            setTimeout(() => { 
                btn.disabled = false; 
                btn.style.background = ""; 
                btn.style.cursor = "pointer";
                btn.innerHTML = originalText; 
            }, 5000);
        }
    }

    function showModal(name, data) {
        document.getElementById('m-client').innerText = name;
        document.getElementById('m-final').innerText = data.final_status;
        document.getElementById('m-cause').innerText = data.cause;
        
        const f = document.getElementById('m-final');
        if(data.final_status.includes("UP")) f.style.color = "var(--success)";
        else if(data.final_status.includes("CLIENT")) f.style.color = "var(--warning)";
        else f.style.color = "var(--danger)";

        document.getElementById('m-steps').innerHTML = data.steps.map(s => `
            <div class="result-row">
                <div>
                    <div class="res-label">${s.target}</div>
                    <div class="res-ip">${s.ip}</div>
                </div>
                <div class="res-status st-${s.status}">${s.status}</div>
            </div>
        `).join('');
        
        document.getElementById('diagModal').classList.add('open');
    }

    function closeModal() { document.getElementById('diagModal').classList.remove('open'); }
</script>
</body>
</html>
