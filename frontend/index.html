<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Monitor | Telco View</title>
    <style>
        /* --- NOC DARK THEME --- */
        :root {
            --bg-body: #0b0f19;
            --bg-panel: #151e32;
            --bg-header: #1e293b;
            --border: #2a3b55;
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --accent: #3b82f6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }
        body { background-color: var(--bg-body); color: var(--text-main); font-family: system-ui, sans-serif; padding-bottom: 40px; }

        /* HEADER */
        header {
            background-color: var(--bg-panel); border-bottom: 1px solid var(--border);
            padding: 1rem 2rem; position: sticky; top: 0; z-index: 50;
            display: flex; justify-content: space-between; align-items: center;
        }
        .brand { font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--accent); }

        /* CONTAINER */
        .container { max-width: 1600px; margin: 0 auto; padding: 20px; }

        /* SEARCH */
        .search-input {
            width: 300px; padding: 8px 12px; background: var(--bg-body);
            border: 1px solid var(--border); border-radius: 4px; color: white;
        }

        /* --- POP SECTIONS (New) --- */
        .pop-section { margin-bottom: 30px; border: 1px solid var(--border); border-radius: 8px; overflow: hidden; }
        
        .pop-header {
            background: var(--bg-header); padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; user-select: none;
        }
        .pop-header:hover { background: #253346; }
        
        .pop-title { font-weight: bold; font-size: 1.1rem; color: white; display: flex; align-items: center; gap: 10px; }
        .pop-meta { font-family: monospace; color: var(--accent); font-size: 0.9rem; background: rgba(59, 130, 246, 0.1); padding: 4px 8px; border-radius: 4px; }
        .pop-count { color: var(--text-muted); font-size: 0.9rem; }

        /* CLIENT GRID */
        .client-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px; padding: 20px; background: var(--bg-panel);
            border-top: 1px solid var(--border);
        }
        .client-grid.hidden { display: none; }

        /* CLIENT CARD */
        .link-card {
            background: var(--bg-body); border: 1px solid var(--border);
            border-radius: 6px; padding: 15px; display: flex; flex-direction: column; gap: 8px;
            transition: transform 0.2s;
        }
        .link-card:hover { transform: translateY(-2px); border-color: var(--accent); }

        .card-top { display: flex; justify-content: space-between; }
        .client-name { font-weight: bold; font-size: 0.95rem; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; background: var(--text-muted); }
        .status-up { background: var(--success); box-shadow: 0 0 6px var(--success); }
        .status-down { background: var(--danger); box-shadow: 0 0 6px var(--danger); }

        .card-info { font-size: 0.8rem; color: var(--text-muted); display: grid; grid-template-columns: auto 1fr; gap: 4px 10px; }
        .label { color: #64748b; }
        .val-ip { font-family: monospace; color: var(--text-main); }

        .btn-diag {
            margin-top: 5px; background: var(--accent); color: white; border: none;
            padding: 6px; border-radius: 4px; cursor: pointer; font-size: 0.8rem;
        }
        .btn-diag:hover { background: #2563eb; }

    </style>
</head>
<body>

<header>
    <div class="brand"><span>RF</span> NOC VIEW</div>
    <input type="text" id="searchInput" class="search-input" placeholder="Filter Clients or IPs...">
    <div style="color:var(--success); font-size:0.8rem;">‚óè Live System</div>
</header>

<div class="container" id="main-container">
    <div style="text-align:center; padding:40px; color:var(--text-muted);">Loading Inventory...</div>
</div>

<script>
    const API_BASE = 'http://192.168.0.104:8000'; // Change to localhost:8000 if testing on same PC
    let rawData = {}; // Store full data

    document.addEventListener('DOMContentLoaded', fetchInventory);

    // Search Functionality
    document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const container = document.getElementById('main-container');
        container.innerHTML = ''; // Clear current

        // Iterate over all POPs
        for (const [popName, data] of Object.entries(rawData)) {
            // Filter clients inside this POP
            const matchingClients = data.clients.filter(c => 
                c.Client_Name.toLowerCase().includes(term) || 
                c.Client_IP.includes(term)
            );

            // If POP matches OR any client matches, render the section
            if (popName.toLowerCase().includes(term) || matchingClients.length > 0) {
                // If filtering, show only matching clients. If clearing search, show all.
                const clientsToShow = term ? matchingClients : data.clients;
                if(clientsToShow.length > 0) {
                    renderPopSection(popName, data.loopback_ip, clientsToShow, true);
                }
            }
        }
    });

    async function fetchInventory() {
        try {
            const res = await fetch(`${API_BASE}/api/inventory`);
            if (!res.ok) throw new Error("Backend Error");
            
            rawData = await res.json();
            renderAll(rawData);
            
        } catch (err) {
            document.getElementById('main-container').innerHTML = 
                `<div style="color:var(--danger); text-align:center;">
                    <h3>Backend Offline</h3>
                    <p>Ensure run_server.bat is running.</p>
                    <p>${err.message}</p>
                 </div>`;
        }
    }

    function renderAll(data) {
        const container = document.getElementById('main-container');
        container.innerHTML = '';
        
        // Sort keys (POPs) alphabetically
        const popNames = Object.keys(data).sort();
        
        popNames.forEach(pop => {
            const info = data[pop];
            renderPopSection(pop, info.loopback_ip, info.clients);
        });
    }

    function renderPopSection(popName, loopback, clients, forceExpand = false) {
        const container = document.getElementById('main-container');
        
        // Create Section HTML
        const section = document.createElement('div');
        section.className = 'pop-section';
        
        const gridId = `grid-${popName.replace(/\s+/g, '-')}`;
        
        section.innerHTML = `
            <div class="pop-header" onclick="toggleGrid('${gridId}')">
                <div class="pop-title">
                    <span>üè¢ ${popName}</span>
                    ${loopback !== 'N/A' ? `<span class="pop-meta">LB: ${loopback}</span>` : ''}
                </div>
                <div class="pop-count">${clients.length} Clients ‚ñæ</div>
            </div>
            <div id="${gridId}" class="client-grid ${forceExpand ? '' : 'hidden'}">
                ${clients.map(client => `
                    <div class="link-card">
                        <div class="card-top">
                            <div class="client-name">${client.Client_Name}</div>
                            <div class="status-dot" id="dot-${client.Client_IP}"></div>
                        </div>
                        <div class="card-info">
                            <div class="label">Client IP:</div>
                            <div class="val-ip">${client.Client_IP}</div>
                            <div class="label">BTS:</div>
                            <div>${client.BTS_Name}</div>
                            <div class="label">VLAN/Loc:</div>
                            <div>${client.Location}</div>
                        </div>
                        <button class="btn-diag" onclick="runDiag('${client.Client_Name}', '${client.Client_IP}')">
                            ‚ö° Check Status
                        </button>
                    </div>
                `).join('')}
            </div>
        `;
        
        container.appendChild(section);
    }

    function toggleGrid(id) {
        document.getElementById(id).classList.toggle('hidden');
    }

    async function runDiag(name, ip) {
        const btn = event.target;
        const originalText = btn.innerText;
        btn.innerText = "‚è≥ Scanning...";
        btn.disabled = true;

        try {
            const res = await fetch(`${API_BASE}/api/diagnose`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: name, ip: ip })
            });
            const data = await res.json();
            
            // Update UI based on result
            if(data.final_status.includes("UP")) {
                document.getElementById(`dot-${ip}`).className = "status-dot status-up";
                btn.style.background = "var(--success)";
                btn.innerText = "LINK UP";
            } else {
                document.getElementById(`dot-${ip}`).className = "status-dot status-down";
                btn.style.background = "var(--danger)";
                btn.innerText = "LINK DOWN";
            }
            
        } catch (e) {
            alert("Error: " + e.message);
            btn.innerText = "Error";
        } finally {
            setTimeout(() => {
                btn.disabled = false;
                btn.innerText = originalText;
                btn.style.background = "";
            }, 5000);
        }
    }
</script>

</body>
</html>
