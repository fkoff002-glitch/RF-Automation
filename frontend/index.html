<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Automation | ISP Monitor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --border: #334155;
            --text: #f8fafc;
            --sub: #94a3b8;
            --primary: #3b82f6;
            --success: #22c55e;
            --warning: #eab308;
            --danger: #ef4444;
        }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); }
        
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        
        /* HEADER & CONTROLS */
        header { 
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; align-items: center; 
            margin-bottom: 30px; padding-bottom: 20px; border-bottom: 1px solid var(--border); 
        }
        .controls { display: flex; gap: 15px; align-items: center; }
        
        input[type="text"] {
            background: var(--card); border: 1px solid var(--border); color: white;
            padding: 10px 15px; border-radius: 6px; width: 250px; outline: none;
        }
        input[type="text"]:focus { border-color: var(--primary); }
        
        .refresh-btn {
            background: var(--primary); border: none; padding: 10px 20px; 
            color: white; border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        .refresh-btn:hover { background: #2563eb; }

        /* DASHBOARD STATS */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 8px; border: 1px solid var(--border); text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; margin: 10px 0; }
        .stat-label { color: var(--sub); font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }

        /* DATA TABLES */
        .pop-group { margin-bottom: 30px; background: var(--card); border-radius: 8px; border: 1px solid var(--border); overflow: hidden; }
        .pop-header { 
            padding: 15px 20px; background: #334155; font-weight: bold; 
            display: flex; justify-content: space-between; align-items: center;
        }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 20px; text-align: left; border-bottom: 1px solid var(--border); }
        th { color: var(--sub); font-size: 0.85rem; text-transform: uppercase; background: rgba(0,0,0,0.2); }
        tr:last-child td { border-bottom: none; }
        
        /* STATUS BADGES */
        .badge { padding: 4px 10px; border-radius: 12px; font-size: 0.75rem; font-weight: bold; display: inline-block; }
        .bg-green { background: rgba(34, 197, 94, 0.2); color: var(--success); }
        .bg-orange { background: rgba(234, 179, 8, 0.2); color: var(--warning); }
        .bg-red { background: rgba(239, 68, 68, 0.2); color: var(--danger); }

        /* TOGGLE SWITCH */
        .toggle-container { display: flex; align-items: center; gap: 10px; cursor: pointer; }
        .toggle-switch { width: 40px; height: 20px; background: var(--border); border-radius: 20px; position: relative; transition: 0.3s; }
        .toggle-switch::after { 
            content: ''; position: absolute; top: 2px; left: 2px; width: 16px; height: 16px; 
            background: white; border-radius: 50%; transition: 0.3s; 
        }
        input[type="checkbox"]:checked + .toggle-switch { background: var(--danger); }
        input[type="checkbox"]:checked + .toggle-switch::after { transform: translateX(20px); }
        input[type="checkbox"] { display: none; }

        /* LOADING */
        .loading { text-align: center; padding: 50px; color: var(--sub); font-size: 1.2rem; }
        
        /* PATH VISUALIZER */
        .path-row { display: none; background: #0b1120; }
        .path-row.visible { display: table-row; }
        .steps { display: flex; gap: 20px; padding: 20px; flex-wrap: wrap; }
        .step { display: flex; align-items: center; gap: 10px; }
        .dot { width: 12px; height: 12px; border-radius: 50%; }
        .dot.up { background: var(--success); box-shadow: 0 0 8px var(--success); }
        .dot.down { background: var(--danger); box-shadow: 0 0 8px var(--danger); }

        .btn-small { padding: 4px 8px; font-size: 0.8rem; background: var(--border); border: none; color: white; border-radius: 4px; cursor: pointer; }
        .btn-small:hover { background: var(--primary); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <div>
            <h1 style="margin:0;">RF Monitor</h1>
            <span style="color:var(--sub)">Live ISP Network Status</span>
        </div>
        <div class="controls">
            <label class="toggle-container">
                <input type="checkbox" id="showIssuesOnly" onchange="filterData()">
                <div class="toggle-switch"></div>
                <span>Show Issues Only</span>
            </label>
            <input type="text" id="searchInput" placeholder="Search Client, IP, or POP..." onkeyup="filterData()">
            <button class="refresh-btn" onclick="fetchData()">Refresh</button>
        </div>
    </header>

    <div class="stats-grid">
        <div class="stat-card" style="border-color: var(--primary);">
            <div class="stat-label">Total Links</div>
            <div class="stat-value" id="totalLinks">0</div>
        </div>
        <div class="stat-card" style="border-color: var(--success);">
            <div class="stat-label">Online (UP)</div>
            <div class="stat-value" id="totalUp" style="color: var(--success);">0</div>
        </div>
        <div class="stat-card" style="border-color: var(--danger);">
            <div class="stat-label">Offline / Warning</div>
            <div class="stat-value" id="totalDown" style="color: var(--danger);">0</div>
        </div>
    </div>

    <div id="app">
        <div class="loading">Loading live data...</div>
    </div>
</div>

<script>
    // 1. Config: Auto-detect Backend URL
    const API_URL = window.location.hostname === 'localhost' 
        ? 'http://localhost:3000/api/links' 
        : 'https://rf-automation-1.onrender.com/api/links';

    let rawData = {}; // Store full data

    // 2. Fetch Data
    async function fetchData() {
        const app = document.getElementById('app');
        app.innerHTML = '<div class="loading">üì° Connecting to Backend...</div>';
        
        try {
            const res = await fetch(API_URL);
            if (!res.ok) throw new Error('Backend Error');
            rawData = await res.json();
            renderUI(rawData);
            updateStats(rawData);
        } catch (err) {
            app.innerHTML = `<div class="loading" style="color:var(--danger)">‚ùå Connection Failed. Check if Backend is running.</div>`;
            console.error(err);
        }
    }

    // 3. Render Dashboard
    function renderUI(data) {
        const app = document.getElementById('app');
        app.innerHTML = '';
        
        const filterText = document.getElementById('searchInput').value.toLowerCase();
        const issuesOnly = document.getElementById('showIssuesOnly').checked;

        // Loop through each POP
        for (const [popName, links] of Object.entries(data)) {
            // Filter Logic
            const visibleLinks = links.filter(link => {
                const matchesSearch = 
                    link.Client_Name.toLowerCase().includes(filterText) || 
                    link.Client_IP.includes(filterText) ||
                    popName.toLowerCase().includes(filterText);
                
                const matchesIssue = issuesOnly ? link.diagnosis.status !== 'UP' : true;
                
                return matchesSearch && matchesIssue;
            });

            if (visibleLinks.length === 0) continue;

            // Build POP Section
            const section = document.createElement('div');
            section.className = 'pop-group';
            section.innerHTML = `
                <div class="pop-header">
                    <span>${popName}</span>
                    <span class="badge" style="background:rgba(255,255,255,0.1)">${visibleLinks.length} Links</span>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th style="width: 30%">Client Name</th>
                            <th>IP Address</th>
                            <th>Status</th>
                            <th>Latency</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody-${popName.replace(/\s/g, '')}"></tbody>
                </table>
            `;

            const tbody = section.querySelector('tbody');
            
            // Build Rows
            visibleLinks.forEach(link => {
                const d = link.diagnosis;
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <div style="font-weight:bold">${link.Client_Name}</div>
                        <div style="font-size:0.8rem; color:var(--sub)">${link.Location || 'Unknown Loc'}</div>
                    </td>
                    <td style="font-family:monospace">${link.Client_IP}</td>
                    <td>
                        <span class="badge bg-${d.color}">
                            ${d.status}
                        </span>
                        <div style="font-size:0.75rem; margin-top:4px; opacity:0.8">${d.message}</div>
                    </td>
                    <td style="font-family:monospace">${d.latency ? d.latency + 'ms' : '-'}</td>
                    <td><button class="btn-small" onclick="togglePath(this)">View Path</button></td>
                `;
                
                // Path Visualizer Row (Hidden by default)
                const pathRow = document.createElement('tr');
                pathRow.className = 'path-row';
                pathRow.innerHTML = `
                    <td colspan="5">
                        <div class="steps">
                            ${renderStep('Client', link.Client_IP, d.status === 'UP')}
                            ‚ûú
                            ${renderStep('Base', link.Base_IP, d.color !== 'red')}
                            ‚ûú
                            ${renderStep('Gateway', link.Gateway_IP, d.color !== 'darkred')}
                            ‚ûú
                            ${renderStep('Loopback', link.Loopback_IP, true)}
                        </div>
                    </td>
                `;

                tbody.appendChild(tr);
                tbody.appendChild(pathRow);
            });

            app.appendChild(section);
        }
    }

    // Helper for Path Steps
    function renderStep(label, ip, isUp) {
        if (!ip) return ''; // Skip empty steps
        return `
            <div class="step">
                <div class="dot ${isUp ? 'up' : 'down'}"></div>
                <div>
                    <div style="font-size:0.8rem; font-weight:bold">${label}</div>
                    <div style="font-size:0.75rem; font-family:monospace; color:var(--sub)">${ip}</div>
                </div>
            </div>
        `;
    }

    // 4. Update Summary Stats
    function updateStats(data) {
        let total = 0, up = 0, down = 0;
        
        Object.values(data).forEach(links => {
            links.forEach(link => {
                total++;
                if (link.diagnosis.status === 'UP') up++;
                else down++;
            });
        });

        document.getElementById('totalLinks').innerText = total;
        document.getElementById('totalUp').innerText = up;
        document.getElementById('totalDown').innerText = down;
    }

    // 5. Interactivity
    function filterData() {
        renderUI(rawData);
    }

    function togglePath(btn) {
        const row = btn.closest('tr').nextElementSibling;
        row.classList.toggle('visible');
    }

    // Start
    fetchData();
    setInterval(fetchData, 60000); // Auto-refresh every minute
</script>

</body>
</html>
